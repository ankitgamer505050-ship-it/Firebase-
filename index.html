<!DOCTYPE html>
<html>
<head>
    <title>Realtime Firebase JSON Viewer</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
        pre { background: #222; color: #0f0; padding: 20px; border-radius: 10px; max-height: 70vh; overflow: auto; }
    </style>
</head>
<body>

<h2>Firebase Realtime Database Viewer</h2>
<input type="text" id="dbUrl" placeholder="Enter Firebase DB URL" size="50">
<button onclick="fetchData()">Fetch JSON</button>

<pre id="jsonOutput">{}</pre>

<script>
function fetchData() {
    const url = document.getElementById('dbUrl').value.trim();
    if (!url) return alert("Please enter a database URL");

    // Ensure URL ends with .json
    let fetchUrl = url;
    if (!fetchUrl.endsWith(".json")) fetchUrl += "/.json";

    fetch(fetchUrl)
    .then(response => {
        if (!response.ok) throw new Error("Failed to fetch data. Check if DB is public.");
        return response.json();
    })
    .then(data => {
        document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 4);
    })
    .catch(err => {
        document.getElementById('jsonOutput').textContent = "Error: " + err.message;
    });
}
</script>

</body>
</html>
